<!DOCTYPE>
<html>
	<head>
		<title>Food Roulette</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' href='css/bootstrap.css'>
		<link rel='stylesheet' href='css/style.css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:600,700' rel='stylesheet' type='text/css'>
		<script type='text/javascript' src='js/jquery.js'></script>
		<script type='text/javascript' src='js/bootstrap.js'></script>
		<script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?sensor=false'></script>
		<script type="text/javascript" src='http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true_or_false'></script>
		<script type='text/javascript' src='http://www.google.com/jsapi'></script>
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Brand</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Link</a></li>
		        <li><a href="#">Link</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		<div class="main container">
			<div>
				<p class="mainfont">Touch to Nom!</p>
			</div>
			<div class="wrap">	
				<button class="clicker">Nom!</button>
				<div class="circle angled"></div>
			</div>
			<div class="one">
				<div class="button-wrap">
					<div class="button-bg">
						<div class="button-out">out</div>
						<div class="button-in">in</div>
						<div class="button-switch"></div>
					</div>
				</div>
			</div>
		</div>

		<div id="map">

		</div>
	</body>
	<script src='js/functions.js'></script>
	<script>
	$('.button-wrap').on("click", function(){
	  $(this).toggleClass('button-active');
	});
	</script>

</html>
