<!DOCTYPE>
<html>
	<head>

		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' href='css/bootstrap.css'>

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:600,700' rel='stylesheet' type='text/css'>
		<script type='text/javascript' src='js/jquery.js'></script>
		<script type='text/javascript' src='js/bootstrap.js'></script>
		<script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?sensor=false'></script>
		<script type="text/javascript" src='http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true_or_false'></script>
		<script type='text/javascript' src='http://www.google.com/jsapi'></script>
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Recommended</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		<div class="greenbg">
			<div class="wrapper">
				<div>
					<p class="mainfont">Touch to Nom!</p>
				</div>
				<div id="dice">
					<div class="cubespinner">
						<div class="face1">1</div>
						<div class="face2">2</div>
						<div class="face3">3</div>
						<div class="face4">4</div>
						<div class="face5">5</div>
						<div class="face6">6</div>
					</div>
				</div>
				<div id="restaurant">
					<div class="myContainer">
						<div id="rtitle">
							<div>
							<div id="rname"></div>
							<div id="rprice"></div>
							</div>
							<div id="rrating"></div>

						</div>
						<div id="rmap"></div>
						<div id="rdetails"></div>
						<div id="rdirections">Get Directions</div>
					</div>
				</div>
			</div>
		</div>

	<script src='js/functions.js'></script>

</html>
